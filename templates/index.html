<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoWOL Control Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Nano Product Family - Web Design System */
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(20, 20, 35, 0.8);
            --nano-cyan: #00f0ff;
            --nano-cyan-dim: #00a0aa;
            --nano-magenta: #ff00aa;
            --nano-green: #00ff88;
            --nano-red: #ff4466;
            --text-primary: #ffffff;
            --text-secondary: #8892a0;
            --border-glow: 0 0 30px rgba(0, 240, 255, 0.15);
            --button-glow: 0 0 25px rgba(0, 240, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, var(--bg-primary) 70%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--nano-cyan), var(--nano-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 240, 255, 0.5);
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(20px);
            box-shadow: var(--border-glow);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--nano-cyan), var(--nano-magenta), transparent);
        }

        .auth-section {
            margin-bottom: 28px;
        }

        .auth-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--nano-cyan);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 12px;
        }

        .auth-label svg {
            width: 16px;
            height: 16px;
        }

        .password-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--nano-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .password-input::placeholder {
            color: var(--text-secondary);
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(255, 0, 170, 0.05));
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            border-color: var(--nano-cyan);
            box-shadow: var(--button-glow);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon svg {
            width: 100%;
            height: 100%;
        }

        .btn-wake .btn-icon {
            color: var(--nano-green);
        }

        .btn-wake .btn-icon svg {
            fill: var(--nano-green);
            stroke: var(--nano-green);
        }

        .btn-shutdown .btn-icon {
            color: var(--nano-red);
        }

        .btn-shutdown .btn-icon svg {
            stroke: var(--nano-red);
        }

        .btn-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn-wake:hover {
            border-color: var(--nano-green);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .btn-shutdown:hover {
            border-color: var(--nano-red);
            box-shadow: 0 0 30px rgba(255, 68, 102, 0.3);
        }

        .options {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--nano-cyan);
            cursor: pointer;
        }

        .options label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .toast {
            display: none;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast.success {
            display: block;
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid var(--nano-green);
            color: var(--nano-green);
        }

        .toast.error {
            display: block;
            background: rgba(255, 68, 102, 0.15);
            border: 1px solid var(--nano-red);
            color: var(--nano-red);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--nano-cyan-dim);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--nano-cyan);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--nano-green);
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 500px) {
            .logo {
                font-size: 1.8rem;
            }

            .card {
                padding: 24px;
            }

            .actions {
                grid-template-columns: 1fr;
            }

            .btn {
                flex-direction: row;
                gap: 12px;
                padding: 18px 20px;
            }

            .btn-icon {
                font-size: 1.5rem;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">NanoWOL</h1>
            <p class="subtitle">Remote Power Control</p>
        </header>

        <main class="card">
            <form method="POST" id="controlForm">
                <div class="auth-section">
                    <label class="auth-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0110 0v4" />
                        </svg>
                        Authentication
                    </label>
                    <input type="password" name="password" class="password-input" placeholder="Enter access password"
                        required onkeydown="if(event.key==='Enter'){event.preventDefault();}">
                </div>

                <div class="actions">
                    <button type="submit" name="action" value="wake" class="btn btn-wake">
                        <span class="btn-icon"><svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                                <circle cx="12" cy="12" r="5" />
                                <path
                                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                            </svg></span>
                        <span class="btn-label">Wake Up</span>
                    </button>
                    <button type="submit" name="action" value="shutdown" class="btn btn-shutdown">
                        <span class="btn-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" width="24" height="24">
                                <path d="M12 2v10M18.4 6.6a9 9 0 1 1-12.8 0" />
                            </svg></span>
                        <span class="btn-label">Shutdown</span>
                    </button>
                </div>

                <div class="options">
                    <input type="checkbox" name="close_port" id="closePort" class="checkbox">
                    <label for="closePort">Close port after shutdown</label>
                </div>

                {% if message %}
                <div class="toast {{ 'error' if error else 'success' }}">
                    {{ message }}
                </div>
                {% endif %}
            </form>
        </main>

        <footer class="footer">
            <span class="status-dot"></span>
            NanoWOL v{{ version or '1.2.2' }} | Nano Product Family
        </footer>
    </div>
</body>

</html>
